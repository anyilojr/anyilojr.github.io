<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokepon!!</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <section id="seleccionar-mascota">
    <h1 class="titulo">Mokepon</h1>
    <h2 class="subtitulo">Elige a tu mascota:</h2>

    <div id="contenedorTarjetas" class="tarjetas">
     
    </div>

    
    <button id="boton-mascota">Seleccionar</button>
  </section>

  <section id="ver-mapa">
    <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
    <canvas id="mapa"></canvas>
    <button ontouchend="detenerMovimiento() "ontouchstart="moverArriba()">Arriba</button>
    <div>
      <button ontouchend="detenerMovimiento() "ontouchstart="moverIzquierda()">Izquierda</button>
      <button ontouchend="detenerMovimiento() "ontouchstart="moverAbajo()">Abajo</button>
      <button ontouchend="detenerMovimiento() "ontouchstart="moverDerecha()">Derecha</button>
    </div>
    
  </section>

 

  <section id="seleccionar-ataque">
    <h1 class="titulo">Mokepon</h1>
   
    <h2 class="subtitulo">Elige tu ataque:</h2>

    <div id="contenedorAtaques" class="botonesPoderes">
      <!-- <button id="boton-fuego" class="boton-de-ataque">Fuego ðŸ”¥</button>
      <button id="boton-agua" class="boton-de-ataque">Agua ðŸ’§</button>
      <button id="boton-tierra" class="boton-de-ataque">Tierra ðŸŒ±</button> -->
    </div>
    

    <div id="mensajes">
      <p id="resultado">Mucha Suerte!</p>

      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>

    <div class="ataques">
      <div class="ataques-jugador">
        <span id="vidas-jugador">0</span>
        <p id="mascota-jugador"></p>
        <div id="ataques-del-jugador">
        </div>
      </div>
      <div class="ataques-enemigo">
        <span id="vidas-enemigo">0</span>
        <p id="mascota-enemigo"></p>
        <div id="ataques-del-enemigo"></div>
      </div>
    </div>
  </section>
  <script src="./js/mokepon.js"></script>
</body>
</html>
